<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid text-center">
  <div class="p-3">
    <h2>Report Generator</h2>
  </div>

  <div class="p-3">
    <form th:action="@{/report}" th:method="post">
      <input type="text" name="keyword" placeholder="Search by ID/Code" />
      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="p-4">

    <!--students db-->
    <h5 class = "text-center">Students</h5>
    <table class = "table table-striped table-bordered">
      <thead class = "table-dark">
      <tr>
        <th>Student ID</th>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Email </th>
        <th>Courses</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "student: ${students}">
        <td th:text="${student.studentId}"></td>
        <td th:text = "${student.firstName}"></td>
        <td th:text = "${student.lastName}"></td>
        <td th:text = "${student.email}"></td>
        <td th:text = "${student.courses}"></td>
      </tr>
      </tbody>
    </table>

    <!--courses db-->
    <h5 class = "text-center">Courses</h5>
    <table class = "table table-striped table-bordered">
      <thead class = "table-dark">
      <tr>
        <th>Course code</th>
        <th>Course Name</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "course: ${courses}">
        <td th:text="${course.courseCode}"></td>
        <td th:text = "${course.courseName}"></td>
      </tr>
      </tbody>
    </table>

    <!--lecturers db-->
    <h5 class = "text-center">Lecturers</h5>
    <table class = "table table-striped table-bordered">
      <thead class = "table-dark">
      <tr>
        <th>Lecturer ID</th>
        <th>Lecturer Name</th>
        <th>Email </th>
        <th>Courses</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each = "lecturer: ${lecturers}">
        <td th:text="${lecturer.lecId}"></td>
        <td th:text = "${lecturer.name}"></td>
        <td th:text = "${lecturer.email}"></td>
        <td th:text = "${lecturer.course}"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
</body>
</html>
