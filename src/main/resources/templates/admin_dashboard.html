<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        /* Add custom styles here */
        body {
            background-color: #f7f7f7;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .section-title {
            margin-top: 20px;
        }
        .btn-section {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="section-title">Manage Students</h3>
                    <a href="/students" class="btn btn-primary btn-section">View Students</a>
                    <a href="/students_form" class="btn btn-success btn-section">Add Student</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="section-title">Manage Lecturers</h3>
                    <a href="/lecturers" class="btn btn-primary btn-section">View Lecturers</a>
                    <a href="/lecturers_form" class="btn btn-success btn-section">Add Lecturer</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="section-title">Manage Courses</h3>
                    <a href="/courses" class="btn btn-primary btn-section">View Courses</a>
                    <a href="/courses_form" class="btn btn-success btn-section">Add Course</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
