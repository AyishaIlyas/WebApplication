<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lecturer Management</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>


<div class ="container">
    <div class = "row">
        <h1> List Lecturers </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/lecturers/lectures_form}" class = "btn btn-primary btn-sm mb-3"> Add Lecturer</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> ID</th>
            <th> Name</th>
            <th> Email </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "lecturer: ${lecturers}">
            <td th:text = "${lecturer.id}"></td>
            <td th:text = "${lecturer.name}"></td>
            <td th:text = "${lecturer.email}"></td>

            <td>
                <a th:href = "@{/lecture/edit/{id}(id=${lecturer.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/lecturer/{id}(id=${lecturer.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
